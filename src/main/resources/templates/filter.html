<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Filter Reviews</h1>
    <form>
        <label for="rating" class="form-label">Order by rating: </label>
        <select id="rating" class="form-select" name="ratingOrder">
            <option value="" selected>Select</option>
            <option value="highest">Highest First</option>
            <option value="lowest">Lowest First</option>
        </select>
        <label for="minRating" class="form-label">Minimum rating </label>
        <select id="minRating" class="form-select" name="minRating">
            <option value="" selected>Select</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        <label for="date" class="form-label">Order by date: </label>
        <select id="date" class="form-select" name="dateOrder">
            <option value="" selected>Select</option>
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
        </select>
        <label for="text" class="form-label">Prioritize by text: </label>
        <select id="text" class="form-select" name="textPriority">
            <option value="" selected>Select</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <button class="btn btn-primary mt-3" type="submit">Filter</button>
    </form>
    <div class="col-12 mb-5" th:if="${reviews.size()>0}">
        <table class="table table-responsive table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Review Text</th>
                <th scope="col">Rating</th>
                <th scope="col">Created on: </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.getId()}"></td>
                <td th:text="${review.getReviewText()}"></td>
                <td th:text="${review.getRating()}"></td>
                <td th:text="${review.getReviewCreatedOnDate()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
